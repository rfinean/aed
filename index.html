<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<title>Sea Level Map</title>
	</head>
	<body>
		<div id="map" style="height: 100%"></div>
		<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src='//harrywood.co.uk/maps/examples/leaflet/leaflet-plugins/layer/vector/KML.js'></script>
		<script>
		var map = L.map('map').setView([50.0, 10.0], 5).locate({setView: true, maxZoom:9});

		L.tileLayer('http://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>. Imagery &copy; <a href="http://mapbox.com/">Mapbox</a>',
			id: 'examples.map-i86knfo3',
		    maxZoom: 18
		}).addTo(map);
		map.attributionControl.setPrefix(''); // remove 'Powered by Leaflet'

		var seaStyle = {
			stroke: false,
			fillColor: '#88aaff',
			fillOpacity: 0.5,
		};

		var c500 = L.featureGroup([
				new L.KML('./contours/sep-poly.kml', {async: true}),
				new L.KML('./contours/sep-poly2.kml', {async: true})
			]).setStyle(seaStyle),
			c200 = L.featureGroup([
				new L.KML('./contours/200/N50W006.kml', {async: true}),
				new L.KML('./contours/200/N50W005.kml', {async: true}),
				new L.KML('./contours/200/N50W004.kml', {async: true}),
				new L.KML('./contours/200/N50W003.kml', {async: true}),
				new L.KML('./contours/200/N50W002.kml', {async: true}),
				new L.KML('./contours/200/N50W001.kml', {async: true}),
				new L.KML('./contours/200/N50E000.kml', {async: true}),
				new L.KML('./contours/200/N50E001.kml', {async: true}),
				new L.KML('./contours/200/N50E002.kml', {async: true}),
				new L.KML('./contours/200/N50E003.kml', {async: true}),
				new L.KML('./contours/200/N50E004.kml', {async: true}),

				new L.KML('./contours/200/N51E000.kml', {async: true}),
				new L.KML('./contours/200/N51E001.kml', {async: true}),
				new L.KML('./contours/200/N51E002.kml', {async: true}),
				new L.KML('./contours/200/N51E003.kml', {async: true}),
				new L.KML('./contours/200/N51E004.kml', {async: true}),
				new L.KML('./contours/200/N51E005.kml', {async: true})
			]).setStyle(seaStyle),
			c150 = new L.KML('./contours/150.kml', {async: true, style: seaStyle}),
			c100 = new L.KML('./contours/100.kml', {async: true, style: seaStyle}),
			c050 = new L.KML('./contours/050.kml', {async: true, style: seaStyle}),
			nothing = L.popup();

		var contours = {
			"5.0m": c500,
			"2.0m": c200,
			"1.5m possible by 2100": c150,
			"1.0m likely": c100,
			"0.5m inevitable": c050,
			"0m today": nothing
		};

		L.control.layers(contours).addTo(map);
		</script>
	</body>
</html>
